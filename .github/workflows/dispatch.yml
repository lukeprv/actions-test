name: Dispatch Hello

on:
  workflow_dispatch:
    inputs:

      SAY_HELLO:
        default: true
        required: true
        type: boolean

      HELLO_RECIPIENT:
        default: world
        required: true
        type: string

jobs:

  hello:
    name: Hello
    runs-on: ubuntu-latest
    steps:

      - name: Say hello
        if:  ${{ inputs.SAY_HELLO == true }}
        run: |
          echo "hello ${{ inputs.HELLO_RECIPIENT }}"
